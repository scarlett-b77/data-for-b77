<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>Data 677 Viewer Center</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }
        
        .container {

            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }
        
        .header {

        }
        
        .header h1 {

        }
        
        .header p {

        }
        
        .controls {

        .controls button {

        .controls button:hover {

        }
        
        .controls input {

            border-radius: 6px;

            flex: 1;
            min-width: 200px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            padding: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }
        
        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            color: #333;
            white-space: nowrap;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
            word-break: break-word;
        }
        
        /* NO æ¬„ä½ç‰¹æ®Šè¨­å®š */
        th:first-child, td:first-child {
            width: 95px;
            text-align: center;
        }
        
        td:first-child {
            word-break: break-all;
        }
        
        /* Category æ¬„ä½ç½®ä¸­ */
        th:nth-child(3), td:nth-child(3) {
            text-align: center;
        }
        
        tbody tr:hover {
            background: #f0f4ff;
        }
        
        tbody tr:nth-child(even) {
            background: #fafbfc;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        
        .stats {
            padding: 20px 30px;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š Data 677 æª¢è¦–ä¸­å¿ƒ</h1>
            <p>å°ˆæ¥­æ•¸æ“šç®¡ç†èˆ‡åˆ†æå¹³å°</p>
        </div>
        
        <div class="controls">
            <button onclick="loadData()">ğŸ”„ é‡æ–°è¼‰å…¥</button>
            <button onclick="exportToCSV()">ğŸ“¥ åŒ¯å‡º CSV</button>
            <input type="text" id="searchInput" placeholder="æœå°‹è³‡æ–™..." onkeyup="filterTable()">
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">ç¸½è¡Œæ•¸</div>
                <div class="stat-value" id="rowCount">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ç¸½æ¬„æ•¸</div>
                <div class="stat-value" id="colCount">-</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">è¼‰å…¥ç‹€æ…‹</div>
                <div class="stat-value" id="status" style="color: #666;">æº–å‚™ä¸­</div>
            </div>
        </div>
        
        <div class="table-wrapper">
            <div id="loading" class="loading">â³ æ­£åœ¨è¼‰å…¥è³‡æ–™...</div>
            <table id="dataTable" style="display:none;">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="error" class="error" style="display:none;"></div>
        </div>
        
        <div class="footer">
            <p>Data 677 Viewer | æœ€å¾Œæ›´æ–°: <span id="lastUpdate">-</span> | Â© 2026</p>
        </div>
    </div>

    <script>
        // GitHub æˆ–æœ¬åœ°è³‡æ–™ä¾†æº
        const DATA_URL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/data-677.json';
        
        // æˆ–ä½¿ç”¨æœ¬åœ°æ•¸æ“šï¼ˆå¦‚æœåœ¨åŒä¸€è³‡æ–™å¤¾ï¼‰
        const USE_LOCAL = false;
        
        let allData = [];
        let filteredData = [];
        
        async function loadData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dataTable = document.getElementById('dataTable');
            const status = document.getElementById('status');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            dataTable.style.display = 'none';
            status.textContent = 'è¼‰å…¥ä¸­...';
            
            try {
                let data;
                
                if (USE_LOCAL) {
                    // ä½¿ç”¨æœ¬åœ° JSON æª”æ¡ˆ
                    const response = await fetch('./data-677.json');
                    if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥æœ¬åœ°æª”æ¡ˆ');
                    data = await response.json();
                } else {
                    // ä½¿ç”¨ç¤ºä¾‹æ•¸æ“šï¼ˆæ›¿æ›ç‚ºæ‚¨çš„å¯¦éš›è³‡æ–™ï¼‰
                    data = generateSampleData();
                }
                
                allData = data;
                filteredData = data;
                
                renderTable(data);
                updateStats(data);
                
                loading.style.display = 'none';
                dataTable.style.display = 'table';
                status.textContent = 'å·²è¼‰å…¥ âœ“';
                status.style.color = '#28a745';
                
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-TW');
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = 'âŒ è¼‰å…¥å¤±æ•—: ' + err.message;
                status.textContent = 'å¤±æ•—';
                status.style.color = '#dc3545';
                console.error('è³‡æ–™è¼‰å…¥éŒ¯èª¤:', err);
            }
        }
        
        function generateSampleData() {
            // ç”Ÿæˆç¤ºä¾‹æ•¸æ“š - è«‹æ›¿æ›ç‚ºæ‚¨çš„å¯¦éš›è³‡æ–™
            const categories = ['A', 'B', 'C', 'D', 'E'];
            const data = [];
            
            for (let i = 1; i <= 100; i++) {
                data.push({
                    'NO': String(i).padStart(3, '0'),
                    'Name': `Item ${i}`,
                    'Category': categories[Math.floor(Math.random() * categories.length)],
                    'Value': Math.floor(Math.random() * 10000),
                    'Status': Math.random() > 0.5 ? 'Active' : 'Inactive',
                    'Date': new Date(2026, 0, Math.floor(Math.random() * 28) + 1).toISOString().split('T')[0]
                });
            }
            
            return data;
        }
        
        function renderTable(data) {
            if (!data || data.length === 0) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'âŒ ç„¡è³‡æ–™';
                return;
            }
            
            const headers = Object.keys(data[0]);
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // æ¸²æŸ“è¡¨é ­
            thead.innerHTML = '<tr>' + 
                headers.map(h => `<th>${h}</th>`).join('') + 
                '</tr>';
            
            // æ¸²æŸ“è¡¨èº«
            tbody.innerHTML = data.map(row => 
                '<tr>' + 
                headers.map(h => {
                    const value = row[h];
                    if (h === 'Status') {
                        const className = value === 'Active' ? 'active' : 'inactive';
                        return `<td><span class="status ${className}">${value}</span></td>`;
                    }
                    return `<td>${value}</td>`;
                }).join('') + 
                '</tr>'
            ).join('');
        }
        
        function updateStats(data) {
            if (!data || data.length === 0) return;
            
            const headers = Object.keys(data[0]);
            document.getElementById('rowCount').textContent = data.length;
            document.getElementById('colCount').textContent = headers.length;
        }
        
        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            
            filteredData = allData.filter(row => {
                return Object.values(row).some(val => 
                    String(val).toLowerCase().includes(searchInput)
                );
            });
            
            renderTable(filteredData);
        }
        
        function exportToCSV() {
            if (!filteredData || filteredData.length === 0) {
                alert('âŒ æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º');
                return;
            }
            
            const headers = Object.keys(filteredData[0]);
            let csv = headers.join(',') + '\n';
            
            filteredData.forEach(row => {
                const values = headers.map(h => {
                    const val = String(row[h] || '').replace(/,/g, '\\,');
                    return `"${val}"`;
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `data-677-${new Date().getTime()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // é é¢è¼‰å…¥æ™‚è‡ªå‹•è¼‰å…¥æ•¸æ“š
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
